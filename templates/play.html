<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{ title or '视频预览' }} - 哔哩哔哩视频下载</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f3f6fa; min-height: 100vh; font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        .main-section { min-height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .play-card { background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.10); padding: 2.5rem 2rem 2rem 2rem; max-width: 700px; width: 100%; text-align: center; }
        .video-title { font-size: 1.5rem; font-weight: 700; color: #222; margin-bottom: 1rem; }
        .video-cover { max-width: 180px; border-radius: 10px; margin-bottom: 1rem; }
        .btn { border-radius: 10px; font-weight: 600; font-size: 1.1rem; }
        video { width: 100%; max-height: 420px; border-radius: 12px; background: #000; margin-bottom: 1.2rem; }
    </style>
</head>
<body>
<div class="main-section">
    <div class="play-card">
        <div class="video-title">{{ title or '视频预览' }}</div>
        {% if cover %}
        <img src="{{ cover }}" class="video-cover mb-2" alt="cover" onerror="this.style.display='none'">
        {% endif %}
        <video controls poster="{{ cover }}" preload="metadata">
            <source src="{{ url }}" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
        <div class="d-grid mt-2">
            <a href="/" class="btn btn-outline-secondary">返回首页</a>
        </div>
    </div>
</div>
</body>
</html>
