<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>出错啦 - 哔哩哔哩视频下载</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f3f6fa; min-height: 100vh; font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        .main-section { min-height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .error-card { background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.10); padding: 2.5rem 2rem 2rem 2rem; max-width: 540px; width: 100%; text-align: center; }
        .error-title { font-size: 2.2rem; font-weight: 700; color: #e74c3c; margin-bottom: 1rem; }
        .error-msg { color: #555; font-size: 1.1rem; margin-bottom: 1.5rem; }
        .btn { border-radius: 10px; font-weight: 600; font-size: 1.1rem; }
    </style>
</head>
<body>
<div class="main-section">
    <div class="error-card">
        <div class="error-title">出错啦！</div>
        <div class="error-msg">{{ error or '发生未知错误，请稍后重试。' }}</div>
        <a href="/" class="btn btn-primary">返回首页</a>
    </div>
</div>
</body>
</html>
